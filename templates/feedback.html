<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='tracker.js') }}"></script>
    <script src="{{ url_for('static', filename='recaptcha.js') }}"></script>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .feedback-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .feedback-type {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <p>We would love to hear your thoughts, suggestions, concerns, or problems with anything so we can improve!</p>
        <form action="#" id="feedback-form">
            <div class="input-group feedback-type">
                <label>Feedback Type</label>
                <input type="radio" id="comments" name="feedback-type" value="comments">
                <label for="comments">Comments</label>
                <input type="radio" id="suggestions" name="feedback-type" value="suggestions">
                <label for="suggestions">Suggestions</label>
                <input type="radio" id="questions" name="feedback-type" value="questions">
                <label for="questions">Questions</label>
            </div>
            <div class="input-group">
                <label for="message">Describe Your Feedback:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required>
            </div>
            {% include 'model.html' %}
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
